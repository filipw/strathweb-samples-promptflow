$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  question:
    type: string
    is_chat_input: true
    default: do you have anything in this style
  user_id:
    type: int
    default: 1
    is_chat_input: false
    is_chat_history: false
  image:
    type: image
    optional: true
    default: ./data/Flamingo.jpg
outputs:
  answer:
    type: string
    reference: ${gptvision.output}
    is_chat_output: true
nodes:
- name: fetch_user_data
  type: python
  source:
    type: code
    path: fetch_user_data.py
  inputs:
    user_id: ${inputs.user_id}
- name: vectorize_image
  type: python
  source:
    type: code
    path: vectorize_image.py
  inputs:
    vision: vision_connection
    image: ${inputs.image}
- name: do_search
  type: python
  source:
    type: code
    path: do_search.py
  inputs:
    question: ${inputs.question}
    index_name: rag-florence2
    search: ai_search_connection
    image_vector: ${vectorize_image.output}
- name: gptvision
  type: custom_llm
  source:
    type: package_with_prompt
    tool: promptflow.tools.aoai_gpt4v.AzureOpenAI.chat
    path: chat_with_vision.jinja2
  inputs:
    connection: open_ai_connection
    deployment_name: gpt-4o
    temperature: 0
    question: ${inputs.question}
    documentation: ${do_search.output}
    chat_history: ${inputs.chat_history}
    image_input: ${inputs.image}
    username: ${fetch_user_data.output}
